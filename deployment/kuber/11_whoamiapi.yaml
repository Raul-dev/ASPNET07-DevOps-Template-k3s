apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: web-nevashop
    app: whoamiapi-web
  name: whoamiapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: web-nevashop
      app: whoamiapi-web  
      tier: frontend
      track: stable      
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web-nevashop
        app: whoamiapi-web  
        tier: frontend
        track: stable      
    spec:
      volumes:
      - name: volumelogs
        hostPath:
          path: /mnt/logs

      containers:
      - env:
        - name: LOG_DIR
          value: /var/logs/
        image: jwilder/whoami
        imagePullPolicy: Always
        name: whoamiapi
        ports:
        - containerPort: 8000
        volumeMounts:
          - mountPath: /var/log/n3dwh/
            name: volumelogs        
      imagePullSecrets:
        - name: gitlab-credentials
        
---
apiVersion: v1
kind: Service
metadata:
  name: whoamiapi
  labels:
    app: whoamiapi-web
spec:
#  type: LoadBalancer
  ports:
   - name: http
     protocol: TCP
     port: 80
     targetPort: 8000
  selector:
   app: whoamiapi-web    
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginxexttls
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"  

spec:
  tls:
  - hosts:
    - shop.neva.cloudns.nz
    secretName: prod-ext-tls
  rules:
  - http:
      paths:
      - path: /   
        pathType: Prefix
        backend:
          service:
            name: whoamiapi
            port:
              number: 80
            